    <style>
         .category {
            position: relative;
            text-align: center;
            color: black;
        }
        .category img {
            width: 100%;
            opacity: 0.8;
        }
        .category-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-brand {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #333;
        }
        .navbar-nav .nav-link:hover {
            color: #000;
        }
        .icon-badge {
            position: relative;
            top: -10px;
            left: -10px;
            background-color: blue;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 10px;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .image-container img {
            display: block;
        }
        .hover-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .image-container:hover .hover-button {
            display: block;
        }
    </style>
</head>
